      <title>Making Three radio Button</title>
    </head>
    <body>
      <h1>Radio Buttons</h1>
      <form>
        <fieldset>
          <legend>Pick Your Favourite Player</legend>
        <input type="radio" id="virat" name="favorite player" value="virat">
        <label for="virat"> Virat Kohli</label>
        <input type="radio" id="sachin" name="favorite player" value="sachin">
        <label for="sachin"> sachin Tendulkar</label>
        <input type="radio" id="dhoni" name="favorite player" value="dhoni">
        <label for="dhoni"> MS Dhoni</label>
        </fieldset>
        <button type="submit">Submit</button>



    </body>
    </html>
